<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>File Downloader</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>File Downloader</h1>
            <p>Paste url of image, video or pdf to download. Then click.</p>
        </header>

        <form action="#">
            <input type="url" placeholder="URL" required></input>
            <button class="d-button">Download File</button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>

</html>
